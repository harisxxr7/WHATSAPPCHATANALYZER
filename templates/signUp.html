	<script>
		function validatePassword() {
			var passwordInput = document.getElementById("password");
			var password = passwordInput.value;
			var uppercaseRegex = /[A-Z]/;
			var specialCharRegex = /[!@#$%^&*(),.?":{}|<>]/;
			if (!uppercaseRegex.test(password) || !specialCharRegex.test(password)) {
				passwordInput.setCustomValidity("Password must contain at least one uppercase letter and one special character.");
				return false;
			}
			passwordInput.setCustomValidity("");
			return true;
		}
		function togglePasswordVisibility() {
			var passwordInput = document.getElementById("password");
			var toggleButton = document.getElementById("toggle-password-button");
			if (passwordInput.type === "password") {
				passwordInput.type = "text";
				toggleButton.innerHTML = "<i class='fa fa-eye-slash'></i>";
			} else {
				passwordInput.type = "password";
				toggleButton.innerHTML = "<i class='fa fa-eye'></i>";
			}
		}
	</script>
